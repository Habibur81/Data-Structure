<!DOCTYPE html>
<html>
	<head>
		<title>String Problem</title>
		<script>
			function checkAnagram(a, b){
			
				let str1 = [];
				
				if(a.length != b.length){
					return false; 
				}
				
				for(let i=0; i<a.length; i++){
					str1.push(a[i]);	
				}
				
				console.log(str1);
			
			}
		
			checkAnagram("hello", "ellho");
			
		</script>
	</head>
	<body>
		<h1>Problem1 solve</h1>
	</body>
</html>
