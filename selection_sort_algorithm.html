<!DOCTYPE html>
<html lang="en">
	<head>
		<title>linear sort algorithm</title>
		<script>
			let data = [40, 20, 90, 40, 80, 30];
			
			function linearSearch(data){
				for(let i=0; i<data.length; i++){
					for(let j=i+1; j<data.length; j++){
						if(data[i]<data[j]){
							tem = data[i];
							data[i]=data[j];
							data[j]=tem;
						}
					}
				}
			}
			
			linearSearch(data)
			
			console.log(data);
			
		</script>
	</head>
	<body>
	</body>
</html>
