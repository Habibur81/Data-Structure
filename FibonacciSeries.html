<!DOCTYPE html>
<html>
	<head>
		<title>Fibonacci Series</title>
		<script>
            const number = parseInt(prompt('Enter the number of terms: '));
            let n1=0;
            let n2=1;
            let temp;

            for(i=0; i<number; i++){
                console.log(n1);
                temp=n1+n2;
                n1=n2;
                n2=temp;
            }
			
		</script>
	</head>
	<body>
		<h1>Fibonacci Series</h1>
	</body>
</html>
