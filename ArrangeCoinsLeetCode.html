    <script>
        //Best case
        var arrangeCoins = function(n) {
                let result=0;

                while(result<=n){
                    n -= result;
                    result++;
                }
                
                return result-1
            };

        console.log(arrangeCoins(5))



        //Worst case
        var arrangeCoins = function(n) {
                let i=n, findNum;

                while(i>0){
                    findNum = i*(i+1)/2;

                    if(findNum<=n){
                        return i;
                    }
                    
                    i--;
                }

            };

        arrangeCoins(5)


    </script>
