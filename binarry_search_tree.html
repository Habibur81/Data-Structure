<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liked list</title>
        <script>
		
		
			class node{
				constructor(val){
					this.value = val;
					this.left = null;
					this.right = null;
				}
			}
		
		
			class BStree{
			
				constructor(){
					this.root = null;
				}
				
				isTreeEmpty(){
					return this.root === null;
				}
				
				makeTree(val){
					
					let newNode = new node(val);
					
					if(this.root===null){
						this.root = newNode;
					}else{
						this.insertNode(this.root, newNode)
					}
					
				}
				
				insertNode(root, newNode){
				
					if(root.value>newNode.value){
						if(root.left===null){
							root.left = newNode;
						}else{
							this.insertNode(root.left, newNode);
						}
						
					}else{
						if(root.value<newNode.value){
							if(root.right===null){
								root.right = newNode;
							}else{
								this.insertNode(root.right, newNode);
							}
						}
						
					}
					
					
					
				}
				
				searchNode(root, val){
					if(root===null){
						return false;
					} else if(root.value===val){
						return true;
					}else if(root.value>val){
						return this.searchNode(root.left, val);
					}else{
						return this.searchNode(root.right, val);
					}
				}
				
				preOrder(root){
					if(root){
						console.warn(root.value);
						this.preOrder(root.left);
						this.preOrder(root.right);
					}
				}
				
				inOrder(root){
					if(root){
						this.inOrder(root.left);
						console.warn(root.value);
						this.inOrder(root.right);
					}
				}
				
				postOrder(root){
					if(root){
						this.postOrder(root.left);
						this.postOrder(root.right);
						console.warn(root.value);
					}
				}
				
				bsfTraversing(){

					let queue = [];
					queue.push(this.root);

					while(queue.length){
						let current = queue.shift();
						if(current.left){
							queue.push(current.left);
						}
						if(current.right){
							queue.push(current.right);
						}

						console.log(current.value);
					}
				}
				
			}
			
			let bst = new BStree();
			
			bst.makeTree(20);
			bst.makeTree(10);
			bst.makeTree(5);
			bst.makeTree(11);
			bst.makeTree(30);
			bst.makeTree(40);
			bst.makeTree(23);
			
			//bst.preOrder(bst.root);
			//bst.inOrder(bst.root);
			//	bst.postOrder(bst.root);
		
			bst.bsfTraversing();
			
			//console.log(bst.searchNode(bst.root, 19));

			//	console.log(bst);
			
			//console.log(bst.isTreeEmpty());
			
        </script>
    </head>

    <body>
        <h5>Binarry search tree</h5>
    </body>

</html>
