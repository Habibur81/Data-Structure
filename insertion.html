<!DOCTYPE html>
<html>
	<head>
		<title>Insertion Sort</title>
		<script>
			let data = [12, 11, 13, 5, 6];
			
			function insertionSort(data){
				let i, curr, j;
				for(i=1; i<data.length; i++){
					curr = data[i];
					j = i-1;
					
					while(j>=0 && data[j]>curr){
						data[j+1]=data[j]
						j=j-1;
					}
					
					data[j+1]=curr;
				}
				
			
			}
			
			insertionSort(data);
			
			console.log(data);
			
		</script>
	</head>
	<body>
		<h1>Insertion Problem solve</h1>
	</body>
</html>
