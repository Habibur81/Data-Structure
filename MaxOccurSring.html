<!DOCTYPE html>
<html>
	<head>
		<title>String Problem</title>
		<script>
			let str = "hello";
			let strObj = {};
			
			for(let i=0; i<str.length; i++){
				//console.log(str[i]);
				if(!strObj[str[i]]){
					strObj[str[i]]=0;
				}
				strObj[str[i]]++;
				
			}
			
			let maxChar='';
			
			for(let i=0; i<str.length; i++){
				if(maxChar=='' || strObj[str[i]] > strObj[maxChar]){
					maxChar=str[i]
					console.log(maxChar);
				}
			}
			
			//console.log(strObj);
			
		</script>
	</head>
	<body>
		<h1>Problem1 solve</h1>
	</body>
</html>
