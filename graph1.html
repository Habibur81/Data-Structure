<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script>
        class Graph {
            constructor(){
                this.data={};
            }
            adjList(vertex){
                if(!this.data[vertex]){
                    this.data[vertex]=[]
                }
            }
            addEdge(v1, v2){
                if(!this.data[v1]){
                    this.adjList(v1);
                }
                if(!this.data[v2]){
                    this.adjList(v2);
                }

                this.data[v1].push(v2);
                this.data[v2].push(v1);
            }

            removeEdge(v1, v2){

                this.data[v1] = this.data[v1].filter((item)=>{
                    return item!=v2;
                })

                this.data[v2] = this.data[v2].filter((item)=>{
                    return item!=v1;
                })
            }

            removeVertex(vertex){
                if(!this.data[vertex]){
                    return ;
                }
                for(let item of this.data[vertex]){
                    this.removeEdge(vertex, item);
                }

                delete this.data[vertex];
            }
        }

        const Gp1=new Graph();

              Gp1.adjList("A");
              Gp1.adjList("B");
              Gp1.adjList("C");
              Gp1.adjList("D");

              

              Gp1.addEdge('A', 'B');
              Gp1.addEdge('A', 'C');
              Gp1.addEdge('B', 'C');
              Gp1.addEdge('B', 'D');

              

             Gp1.removeEdge("A", "B");

             Gp1.removeVertex("A");

             console.log(Gp1.data);

            // console.log("A vertex connected with "+Gp1.data['A']);
            // console.log("B vertex connected with "+Gp1.data['B']);
            // console.log("C vertex connected with "+Gp1.data['C']);
            // console.log("D vertex connected with "+Gp1.data['D']);


    </script>
</head>
<body>
    <h1>Learn about Graph with adjacency list</h1>
</body>
</html>
