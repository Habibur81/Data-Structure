<!DOCTYPE html>
<html>
	<head>
		<title>String Problem</title>
		<script>
			
			let a = "elhlo";
			let b = "hello";
			let str1 = [];
			let str2 = [];
			
			function checkAnagram(a, b) {
				 
				if(a.length == b.length)
				{
					for(let i=0; i<a.length; i++){
						str1.push(a[i]);
					}
					//console.log(str1);
					
					for(let i=0; i<b.length; i++){
						str2.push(b[i]);
					}
					
					for(let i=0; i<str1.length; i++){
						for(let j=0; j<str2.length; j++){
							if(str1[i]==str2[j]){
								//str2[j]--;
								str2.splice(j,1);
								
							}
						}
					}
					
					console.log(str2);
					
					//if(str2==0){
					//	return true;
					//}else{
					//	return false;
					//}
					
				}else{
					return false;
				}
			}
			
		
			checkAnagram(a, b);
			
		</script>
	</head>
	<body>
		<h1>Problem1 solve</h1>
	</body>
</html>
